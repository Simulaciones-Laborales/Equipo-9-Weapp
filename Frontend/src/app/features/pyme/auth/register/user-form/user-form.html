<form [formGroup]="form" class="flex flex-col gap-y-5">
  <p-floatLabel variant="on">
    <input
      type="text"
      id="firstName"
      formControlName="firstName"
      autocomplete="name"
      pInputText
      fluid
    />
    <label for="firstName">Nombres</label>
  </p-floatLabel>
  <p-floatLabel variant="on">
    <input
      type="text"
      id="lastName"
      formControlName="lastName"
      autocomplete="family-name"
      pInputText
      fluid
    />
    <label for="lastName">Apellidos</label>
  </p-floatLabel>
  <p-floatLabel variant="on">
    <input type="email" id="email" formControlName="email" autocomplete="email" pInputText fluid />
    <label for="email">Correo electrónico</label>
  </p-floatLabel>
  <p-floatLabel variant="on">
    <input type="tel" id="contact" formControlName="contact" autocomplete="tel" pInputText fluid />
    <label for="contact">Número de contacto</label>
  </p-floatLabel>
  <label for="agree" class="flex items-center gap-x-2.5">
    <p-checkbox inputId="agree" [binary]="true" />
    <span class="text-gray-700">Acepto los términos y condiciones</span>
  </label>
  <app-linker route="../login" text="¿Ya tienes cuenta?" />
</form>

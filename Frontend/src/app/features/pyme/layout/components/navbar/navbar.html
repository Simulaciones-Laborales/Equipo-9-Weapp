<header
  class="fixed top-0 left-0 right-0 h-18 bg-white border-b border-surface-300 flex items-center justify-center z-20"
>
  <nav class="container mx-auto flex items-center justify-between gap-x-2.5 px-5">
    <h1
      class="text-3xl sm:text-4xl text-primary-500 text-shadow-sm text-shadow-primary-200 font-bold relative z-40"
    >
      CreditFlow
    </h1>
    <ul
      class="flex items-center sm:justify-between max-sm:flex-col max-sm:justify-center max-sm:translate-x-full duration-500 max-sm:bg-surface-50 max-sm:fixed max-sm:inset-0 max-sm:z-30 gap-y-12 gap-x-5"
      [ngClass]="{
        'max-sm:translate-none': show()
      }"
    >
      <div class="flex max-sm:flex-col items-center justify-center max-sm:gap-y-2">
        <app-navbar-link headline="Inicio" route="./dashboard" />
        <app-navbar-link headline="CrÃ©ditos" route="./creditos" />
        <app-navbar-link headline="Mi Empresa" route="./mi-empresa" />
      </div>
      <div class="flex items-center justify-center">
        <button class="max-sm:hidden size-10 rounded-full bg-primary-600"></button>
        <a class="sm:hidden text-surface-500 text-xl sm:text-base hover:text-primary-500"
          >Entrar a mi cuenta</a
        >
      </div>
    </ul>
    <button class="sm:hidden relative z-30 cursor-pointer" (click)="show.set(!show())">
      <i
        class="pi text-3xl text-surface-600"
        [ngClass]="{ 'pi-bars': !show(), 'pi-times': show() }"
      ></i>
    </button>
  </nav>
</header>

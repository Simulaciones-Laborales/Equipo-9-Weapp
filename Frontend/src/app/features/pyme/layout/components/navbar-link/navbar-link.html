<li>
  <a
    [routerLink]="route()"
    #rla="routerLinkActive"
    routerLinkActive
    [ngClass]="{
      'sm:border-b-4 sm:border-primary-500 text-primary-600': rla.isActive,
      'text-surface-500': !rla.isActive
    }"
    class="px-5 py-2 h-18 flex items-center justify-center font-medium text-center text-xl sm:text-base hover:text-primary-500 duration-300"
  >
    {{ headline() }}
  </a>
</li>

<li>
  <a
    [routerLink]="route()"
    #rla="routerLinkActive"
    routerLinkActive
    [ngClass]="{
      'border-b-4 border-primary-500 text-primary-600': rla.isActive,
      'text-surface-500': !rla.isActive
    }"
    class="px-5 py-2 h-18 flex items-center justify-center font-medium"
  >
    {{ headline() }}
  </a>
</li>

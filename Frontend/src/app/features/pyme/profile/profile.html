<div class="flex flex-col gap-y-8">
  <app-header
    headline="Mi Perfil"
    description="Puedes visualizar y actualizar tu información personal cuando gustes."
    [menuItems]="menu"
  />
  @defer (when store.fetchUserStatus() !== 'loading') {
  <section class="flex flex-col gap-3.5">
    <app-subtitle headline="Información Personal" />
    <ul class="flex flex-col">
      @for (item of store.data(); track $index) {
      <li
        class="flex items-center py-3.5 border-t border-surface-200 text-surface-600 text-sm sm:text-base"
      >
        <span class="flex-1/3 font-semibold">{{ item.name }}</span>
        <span class="flex-2/3 font-medium text-right">{{ item.value }}</span>
      </li>
      }
    </ul>
  </section>
  } @placeholder {
  <app-loading-spinner message="Cargando información..." />
  }
</div>

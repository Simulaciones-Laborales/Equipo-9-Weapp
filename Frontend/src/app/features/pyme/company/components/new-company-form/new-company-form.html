<form [formGroup]="form">
  <p-fieldset legend="Formulario de Registro" class="text-lg">
    <div class="flex flex-col gap-y-5">
      <p-float-label>
        <input
          type="text"
          id="name"
          formControlName="name"
          pInputText
          fluid
          [invalid]="isInvalid('name')"
        />
        <label for="name">Nombre de la Empresa</label>
      </p-float-label>
      <p-float-label>
        <input
          type="text"
          id="taxId"
          formControlName="taxId"
          pInputText
          fluid
          [invalid]="isInvalid('taxId')"
        />
        <label for="taxId">ID del TAX</label>
      </p-float-label>
      <p-float-label>
        <input
          type="number"
          id="annualIncome"
          formControlName="annualIncome"
          pInputText
          fluid
          [invalid]="isInvalid('annualIncome')"
        />
        <label for="annualIncome">Ingreso Anual</label>
      </p-float-label>
    </div>
  </p-fieldset>
  <p-button label="Completar Registro" type="submit" fluid [loading]="loading()" />
</form>

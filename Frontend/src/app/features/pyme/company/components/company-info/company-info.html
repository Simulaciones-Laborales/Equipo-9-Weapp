<article class="flex flex-col gap-y-3">
  <header>
    <h4 class="text-lg font-semibold">{{ company().name }}</h4>
  </header>
  <ul class="flex flex-col gap-y-1.5">
    <li
      class="flex items-center justify-between gap-x-2.5 hover:bg-primary-100 py-1.5 px-3 rounded-lg"
    >
      Ingreso Anual
      <span class="text-right font-medium">{{ company().annualIncome | currency }}</span>
    </li>
    <li
      class="flex items-center justify-between gap-x-2.5 hover:bg-primary-100 py-1.5 px-3 rounded-lg"
    >
      Fecha de Registro
      <span class="text-right font-medium">{{
        company().createdAt | date : 'dd/MM/yyyy hh:mm aa'
      }}</span>
    </li>
  </ul>
</article>

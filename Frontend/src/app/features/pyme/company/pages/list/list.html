<div class="flex flex-col gap-y-8">
  <app-header
    headline="Administración de Mis Empresas"
    description="Visualiza y gestiona tus empresas."
    [menuItems]="menu"
  />
  @defer (when store.status() !== 'loading') {
  <section class="flex flex-col gap-y-3.5">
    <app-subtitle headline="Listado de empresas" />
    <div class="flex items-center justify-between">
      <p class="text-sm text-surface-600">Mostrando {{ store.companies().length }} resultados.</p>
      <a routerLink="./registro-empresa" pButton icon="pi pi-plus" size="small">Nueva Empresa</a>
    </div>
    @if (store.companies().length === 0) {
    <p
      class="text-center text-lg sm:text-xl text-surface-700 font-medium py-24 border-2 border-primary-200 rounded-xl"
    >
      ¡Registra tu primera empresa!
    </p>
    } @else {
    <app-companies-table [companies]="store.companies()" />
    }
  </section>
  } @placeholder {
  <app-loading-spinner message="Cargando listado de empresas..." />
  }
</div>

<p-table [value]="companies()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Nombre</th>
      <th>Ingreso Anual</th>
      <th>Fecha de Registro</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-company>
    <tr>
      <td>{{ company.name }}</td>
      <td>{{ company.annualIncome | currency }}</td>
      <td>{{ company.createdAt | date : 'dd/MM/yyyy hh:mm a' }}</td>
      <td>
        <a
          [routerLink]="`./${company.idCompany}/solicitudes-de-credito`"
          class="font-medium text-sm sm:text-base text-blue-500 hover:text-blue-600 hover:underline duration-200"
          >Gestionar cr√©ditos</a
        >
      </td>
    </tr>
  </ng-template>
</p-table>

<p-card>
  <article class="flex flex-col gap-y-7">
    <header>
      <app-title headline="Mi Empresa" />
    </header>
    @if (store.kycStatus() === 'loading') {
    <div class="flex flex-col items-center justify-center gap-y-1" role="progressbar">
      <p-progressSpinner />
      <p class="text-surface-600 font-medium">Cargando KYC...</p>
    </div>
    } @else { @if (store.showNewKycForm()) {
    <section class="flex flex-col gap-y-5">
      <header class="flex flex-col gap-y-2.5">
        <app-subtitle headline="Verificación del KYC" />
        <p class="text-sm sm:text-base text-surface-600 text-pretty">
          Por favor, adjunta tu documentación para proceder con la verificación y registro de tu
          empresa.
        </p>
      </header>
      <app-new-kyc-form />
    </section>
    } }
  </article>
</p-card>

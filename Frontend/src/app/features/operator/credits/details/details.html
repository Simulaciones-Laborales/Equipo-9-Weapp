<div class="flex flex-col gap-y-8">
  <app-header
    headline="Detalles de la Solicitud de Crédito"
    description="Gestiona el estado de la solicitud realizada por la empresa en base a tus observaciones."
    [menuItems]="breadcrumbItems"
  />
  @defer (when store.fetchStatus() !== 'loading') {
  <app-information [detail]="store.credit()" />
  <article class="flex flex-col gap-y-8 lg:flex-row-reverse lg:justify-between gap-x-3.5">
    <div class="lg:flex-1/3 flex flex-col gap-y-3.5">
      <app-risk-score-card [riskScore]="store.credit()?.riskScore" />
      <p-divider />
      <app-files-section />
    </div>
    <div class="lg:flex-2/3">
      <app-status-section
        [creditId]="store.id()"
        [creditStatus]="store.credit()?.status"
        [loading]="store.updateStatusStatus() === 'loading'"
      />
    </div>
  </article>
  } @placeholder {
  <app-loading-spinner message="Cargando información de la solicitud..." />
  }
</div>

<div class="w-full flex items-center justify-between gap-x-2.5 mb-2.5">
  <p class="text-surface-500 text-xs sm:text-sm">Mostrando {{ clients().length }} resultados.</p>
</div>
<p-table [value]="clients()" [tableStyle]="{ 'min-width': '100rem' }">
  <ng-template #header>
    <tr>
      <th scope="col">Nombre de usuario</th>
      <th scope="col">Email</th>
      <th scope="col">Número de contacto</th>
      <th scope="col">Rol</th>
      <th scope="col">Estado</th>
      <th scope="col">Registrado</th>
      <th scope="col">Actualizado</th>
      <th scope="col"></th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.contact }}</td>
      <td>{{ user.role | userRole }}</td>
      <td>{{ user.active | userActive }}</td>
      <td>{{ user.createdAt }}</td>
      <td>{{ user.updatedAt }}</td>
      <td>
        <p-button link variant="text" severity="info" label="Gestionar verificación" />
      </td>
    </tr>
  </ng-template>
</p-table>

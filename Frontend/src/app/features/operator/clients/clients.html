<app-header
  headline="Clientes"
  description="Consulta y gestiona todos los usuarios PYME registrados"
  [menuItems]="menu"
/>
<section class="mt-8 w-full flex flex-col gap-y-2">
  @defer (when store.fetchStatus() !== 'loading') {
  <app-subtitle headline="Listado de clientes registrados" />
  <app-clients-table
    [clients]="store.clients()"
    (onSelectVerification)="onSelectVerification($event)"
  />
  } @placeholder {
  <app-loading-spinner message="Cargando solicitudes de crÃ©dito..." class="mt-36" />
  }
</section>
@if (store.showDialog()) {
<app-kyc-manager-dialog
  [visible]="store.showDialog()"
  [fetchLoading]="store.fetchKycStatus() === 'loading'"
  [updateLoading]="store.updateKycStatus() === 'loading'"
  [updateSuccess]="store.updateKycStatus() === 'success'"
  (onSubmit)="store.updateKyc($event)"
  (onClose)="store.closeDialog()"
  [kyc]="store.kyc()"
/>
}

<li>
  <a
    [routerLink]="route()"
    #rla="routerLinkActive"
    routerLinkActive
    class="h-20 flex items-center px-3.5 text-lg hover:text-primary-500 font-medium duration-200"
    [ngClass]="{
      'text-surface-600': !rla.isActive,
      'text-primary-600': rla.isActive
    }"
  >
    {{ headline() }}
  </a>
</li>

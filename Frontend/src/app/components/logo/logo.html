<a routerLink="/">
  <h1
    class="text-primary-500 text-shadow-sm text-shadow-primary-200 relative z-40 hover:text-primary-600 hover:text-shadow-md transition-[box-shadow,text-shadow,color] duration-200"
    [ngClass]="{
      'text-2xl sm:text-3xl md:text-4xl font-bold': size() === 'md',
      'font-extrabold': size() === 'lg' || size() === 'xl',
      'text-3xl sm:text-4xl md:text-5xl ': size() === 'lg',
      'text-4xl sm:text-5xl md:text-6xl ': size() === 'xl',
      'text-left': align() === 'left',
      'text-center': align() === 'center'
    }"
  >
    CreditFlow
  </h1>
</a>

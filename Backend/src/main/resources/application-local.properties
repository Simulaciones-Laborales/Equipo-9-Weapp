# -------------------------------
# Configuracion del origen de datos para PostgreSQL local
# -------------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# -------------------------------
# Configuracion de Sumsub API
# -------------------------------
sumsub.api.url=https://api.sumsub.com
sumsub.api.token=TU_TOKEN_SUMSUB_AQUI

spring.cloud.compatibility-verifier.enabled=false

# Propiedades para la API Central de Deudores del BCRA
# CONFIGURACI\u00D3N DEL TRUSTSTORE CORREGIDA PARA LLAMADAS SALIENTES (BCRA)
#
# ELIMINAR O COMENTAR ESTAS L\u00CDNEAS (porque configuran el servidor web entrante, no RestTemplate saliente)
# server.ssl.trust-store=classpath:truststore.p12

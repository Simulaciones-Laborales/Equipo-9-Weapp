# ==================================
# Database Configuration (Data Source)
# Las propiedades deben ir en líneas separadas.
# ==================================
spring.datasource.url=jdbc:mysql://localhost:3306/creditflow_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ==================================
# JPA/Hibernate Configuration (Schema Management)
# Esto resuelve el error "Table 'creditflow_db.app_user' doesn't exist"
# ==================================
# 'update': Hibernate crea la tabla 'app_user' si no existe y actualiza el esquema.
spring.jpa.hibernate.ddl-auto=update

# Opcional: Mostrar las sentencias SQL generadas por Hibernate en la consola (útil para debug)
spring.jpa.show-sql=true

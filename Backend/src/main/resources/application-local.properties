# Configuracion del origen de datos para MySQL local
spring.datasource.url=${DB_URL_LOCAL:jdbc:mysql://localhost:3306/credit_flow_db?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER_LOCAL:root}
spring.datasource.password=${DB_PASS_LOCAL:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update